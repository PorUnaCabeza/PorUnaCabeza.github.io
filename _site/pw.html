<script>
	(function(){
		function initTable(msg){
			for(var i=0;i<msg.length;i++){
				var info=msg[i]
				var id=info.id;
				var $character=$("#"+id);
				$character.find('.user-name').text(info.name);
				for(var j=1;j<=5;j++){
					$character.find('.item'+j).find('.item-num').text(info['item'+j]);
					if(info['item'+j]==0){
						$character.find('.item'+j).find('.item-name').hide();
						$character.find('.item'+j).find('.item-name').next().next().hide();
					}
				}
			}		
		}
		function plus(userId,itemId){
			$.ajax({
				type:"post",
				url:"http://114.215.152.165:8080/Wanmei/PWServer",
				contentType: 'application/x-www-form-urlencoded',
				dataType:'json',
				data:{
					operate:'plus',
					userId:userId,
					itemId:itemId
				},
				success:function(msg){
					initTable(msg);
				}, 
				error:function (msg){
					console.log(msg);
				}
			});	
		}
		
		function minus(userId,itemId){
			$.ajax({
				type:"post",
				url:"http://114.215.152.165:8080/Wanmei/PWServer",
				contentType: 'application/x-www-form-urlencoded',
				dataType:'json',
				data:{
					operate:'minus',
					userId:userId,
					itemId:itemId
				},
				success:function(msg){
					initTable(msg);
				}, 
				error:function (msg){
					console.log(msg);
				}
			});	
		}
		
		$.ajax({
				type:"post",
				url:"http://114.215.152.165:8080/Wanmei/PWServer",
				contentType: 'application/x-www-form-urlencoded',
				dataType:'json',
				data:{
					operate : 'all'
				},
				success:function(msg){
					initTable(msg);
				}, 
				error:function (msg){
					console.log(msg);
			}
		});	
		$('button').click(function(){	
			var operate=$(this).text();
			var $parent= $(this).parent();
			var $itemName=$parent.find('.item-name');
			var userId=$(this).parent().parent().attr('user-id');
			var itemId=$(this).parent().attr('item-id');
			var num=Number($(this).parent().find('span').text());
			
			console.log(userId);
			console.log(itemId);
			if(operate=='+'){
				$(this).next().show();
				$itemName.show();
				$(this).parent().find('span').text(num+1);
				return plus(userId,itemId);
			}
			if(operate=='-'){
				if(num<=1){
					$(this).hide();
					$itemName.hide();
				}
				$(this).parent().find('span').text(num-1);
				return minus(userId,itemId);
			}
		});
	})();
</script>
