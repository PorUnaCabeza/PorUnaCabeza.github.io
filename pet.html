    <script>
        var elementsRestrain=['金木','木土','土水','水火','火金'];
        var elementsRestrainMultiple=0.3;
        var raceRestrainMultiple=0.5;
        var myPets = new Array();
        var enemyPets=new Array();
        var max={};
        max.list=[];
        max.max=0;
        $(function () {
            init();
            $('.pk').on('click', function () {
				max.list=[];
				max.max=-2;
                getMyPets();
                getEnemyPets();
                if(myPets.length<2||enemyPets.length<2){
                    return alert("两边可用的宠物都要大于二，兄弟");
                }
                pk(myPets,enemyPets);
                var successStr='';
                _.each(unique(max.list),function(group){
                    successStr+="["
                    successStr+=myPets[parseInt(group/10)].name+',';
                    successStr+=myPets[group%10].name+'],'
                });
				if(max.max!=0)
					alert('推荐阵容'+successStr);
				else
					alert('平局，或者失败概率大(期待打脸)');
            });
        });

        function getMyPets() {
            myPets.length=0;
            var $petInfoList = $('.my .pet-info');
            _.each($petInfoList, function (petInfo) {
                var $petInfo = $(petInfo);
                var name = $petInfo.find('.pet-name').val().trim();
                if (name == "")
                    return;
                var pet = {};
                pet.name = name;
                pet.element = $petInfo.find('.pet-element').val();
                pet.race = $petInfo.find('.pet-race').val();
                pet.restrain = new Array();
                _.each($petInfo.find('.pet-restrain'), function (petRestrain) {
                    var $petRestrain = $(petRestrain);
                    var restrain = $petRestrain.val();
                    if (restrain != "无")
                        pet.restrain.push(restrain);
                });
                myPets.push(pet);
            });
            localStorage.setItem('myPets', JSON.stringify(myPets));
            console.log(myPets);
        }
        function getEnemyPets(){
            enemyPets.length=0;
            var $enemyPetsInfoList= _.filter($('.enemy .pet-info'),function(enemyPetInfo){
                return $(enemyPetInfo).find('.pet-used').is(':checked');
            });
            _.each($enemyPetsInfoList,function(enemyPetInfo){
                var $enemyPetInfo=$(enemyPetInfo);
                var pet = {};
                pet.element = $enemyPetInfo.find('.pet-element').val();
                pet.race = $enemyPetInfo.find('.pet-race').val();
                pet.restrain = new Array();
                _.each($enemyPetInfo.find('.pet-restrain'), function (petRestrain) {
                    var $petRestrain = $(petRestrain);
                    var restrain = $petRestrain.val();
                    if (restrain != "无")
                        pet.restrain.push(restrain);
                });
                enemyPets.push(pet);
            });
        }
        function init() {
            _.each($('.my .media'),function(media,index){
                $media=$(media);
                $media.find('.media-left label').text('宠物'+(index+1));
                if(index%3==0)
                    $media.addClass('list-group-item-success');
                if(index%3==1)
                    $media.addClass('list-group-item-info');
                if(index%3==2)
                    $media.addClass('list-group-item-warning');
            });
            _.each($('.enemy .media'),function(media,index){
                $media=$(media);
                $media.find('.media-left label').text('敌方宠物'+(index+1));
                if(index%3==0)
                    $media.addClass('list-group-item-success');
                if(index%3==1)
                    $media.addClass('list-group-item-info');
                if(index%3==2)
                    $media.addClass('list-group-item-warning');
            });
            var recoveryPets;
            try {
                recoveryPets = JSON.parse(localStorage.getItem('myPets'));
            } catch (e) {
                console.log('json转换错误，淡定');
            }
            if (recoveryPets == null || recoveryPets.length == 0)
                return;
            console.log(recoveryPets);
            _.each(recoveryPets, function (pet, index) {
                var $petInfo = $('.my .pet-info').eq(index);
                $petInfo.find('.pet-name').val(pet.name);
                $petInfo.find('.pet-element').val(pet.element);
                $petInfo.find('.pet-race').val(pet.race);
                _.each(pet.restrain, function (restrain, index) {
                    var $petRestrain = $petInfo.find('.pet-restrain').eq(index);
                    $petRestrain.val(restrain);
                });
            });
        }

        function Combin(length) {
            var result = [];
            if (length == 0)
                return null;
            if (length == 1)
                return null;
            for (var i = 0; i < length - 1; i++)
                for (var j = i + 1; j < length; j++) {
                    result.push(i + "" + j);
                }
            return result;
        }
        function pk(myPets,enemyPets){
            var myQueue=Combin(myPets.length);
            var enemyQueue=Combin(enemyPets.length);
            for(var i=0;i<myQueue.length;i++){
				var result=0;
                for(var j=0;j<enemyQueue.length;j++){
                    result+=calc(myPets[parseInt(myQueue[i]/10)],enemyPets[parseInt(enemyQueue[j]/10)]);
                    result+=calc(myPets[myQueue[i]%10],enemyPets[enemyQueue[j]%10]);
                    result+=calc(myPets[parseInt(myQueue[i]/10)],enemyPets[enemyQueue[j]%10]);
                    result+=calc(myPets[myQueue[i]%10],enemyPets[parseInt(enemyQueue[j]/10)]);
                }
				if(result==max.max){
					max.list.push(myQueue[i]);
					console.log(myQueue[i],enemyQueue[j]);
				} else if(result>max.max){
					console.log(myQueue[i],enemyQueue[j]);
					max.list.length=0;
					max.list.push(myQueue[i]);
					max.max=result;
				}
            }
        }
        function calc(myPet,enemyPet){
            var result=0;
            _.contains(elementsRestrain,myPet.element+enemyPet.element)&&(result+=elementsRestrainMultiple);
            _.contains(myPet.restrain,enemyPet.race)&&(result+=raceRestrainMultiple);
            _.contains(elementsRestrain,enemyPet.element+myPet.element)&&(result-=elementsRestrainMultiple);
            _.contains(enemyPet.restrain,myPet.race)&&(result-=raceRestrainMultiple);
            return result;
        }
        function unique(arr) {
            var result = [], hash = {};
            for (var i = 0, elem; (elem = arr[i]) != null; i++) {
                if (!hash[elem]) {
                    result.push(elem);
                    hash[elem] = true;
                }
            }
            return result;
        }
